<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7f620221f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>About Movie</title>
  </head>
  <body>
    <div class="search-container">
      <div class="search-area">
        <i class="fa-solid fa-x close-button" onclick="closeSearchArea()"></i>
        <div>
          <h1>찾고싶은 영화를 입력하세요</h1>
          <span>
            <input placeholder="키워드를 입력하세요" id="user-input" />
            <button onclick="searchKeyword()" id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="side-bar category-bar">
      
      <i class="fa-solid fa-x close-menu" onclick="closeMenu()"></i>
      <button value="28">액션</button>
      <button value="12">모험</button>
      <button value="16">애니메이션</button>
      <button value="35">코미디</button>
      <button value="80">범죄</button>
      <button value="99">다큐멘터리</button>
      <button value="18">드라마</button>
      <button value="10751">가족</button>
      <button value="14">판타지</button>
      <button value="36">역사</button>
      <button value="27">공포</button>
      <button value="10402">음악</button>
      <button value="9648">미스터리</button>
      <button value="10749">로맨스</button>
      <button value="878">SF</button>
      <button value="10770">TV 영화</button>
      <button value="53">스릴러</button>
      <button value="10752">전쟁</button>
      <button value="37">서부</button>
    </div>

    <div class="container">
      <span class="mobile-menu">
        <i class="fa-solid fa-bars menu-bar" onclick="openMenu()"></i>
        <i class="fa-solid fa-magnifying-glass open-search"
          onclick="searchAreaOpenWide()" id="side-search"
        ></i>
      </span>
      <h1 class="title" onclick="popularityData()">
        <i class="fa-solid fa-film"></i> About Movie
      </h1>
      <div class="category-bar" id="category-bar">
        <button value="28">액션</button>
        <button value="12">모험</button>
        <button value="16">애니메이션</button>
        <button value="35">코미디</button>
        <button value="80">범죄</button>
        <button value="99">다큐멘터리</button>
        <button value="18">드라마</button>
        <button value="10751">가족</button>
        <button value="14">판타지</button>
        <button value="36">역사</button>
        <button value="27">공포</button>
        <button value="10402">음악</button>
        <button value="9648">미스터리</button>
        <button value="10749">로맨스</button>
        <button value="878">SF</button>
        <button value="10770">TV 영화</button>
        <button value="53">스릴러</button>
        <button value="10752">전쟁</button>
        <button value="37">서부</button>
        <i
          class="fa-solid fa-magnifying-glass" id="open-search"
          onclick="searchAreaOpen()"
        ></i>
        <div id="bar-underline"></div>
      </div>

      <div class="movie-container row">
        <section class="current-movie col-lg-4">
          <h2><i class="fa-solid fa-video"></i> 현재 상영중인 영화</h2>
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>

        <section class="col-lg-8 category-area">
          <h2></h2>
          <div class="row movie-list"></div>

          <nav aria-label="Page navigation example">
            <ul class="pagination"></ul>
          </nav>

          <button class="go-top" onclick="goToTop()"><i class="fa-solid fa-arrow-up"></i></button>
        </section>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
          <div class="modal-body">
            <img class="modal-poster">
            <div class="modal-rate"></div>
            <div class="modal-rate-num"></div>
            <div class="modal-detail"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
